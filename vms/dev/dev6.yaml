apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: dev6
  namespace: gitops
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: dev6
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
        resources:
          requests:
            memory: 8Gi
      volumes:
        - name: containerdisk
          containerDisk:
            image: image-registry.openshift-image-registry.svc:5000/openshift-virtualization-os-images/rhel9-guest:latest
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: dev6
              ssh_pwauth: True
              users:
                - name: cloud-user
                  ssh-authorized-keys:
                  - ssh-rsa  allyson.brito@MacBook-Pro-de-Allyson.local
