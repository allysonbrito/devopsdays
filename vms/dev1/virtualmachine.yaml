apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rhel9-vm
  namespace: gitops
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: rhel9-vm
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
        resources:
          requests:
            memory: 4Gi
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/rockylinux/rockylinux:9
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: rhel9-vm
              ssh_pwauth: True
              users:
                - name: cloud-user
                  ssh-authorized-keys:
                  - ssh-rsa  allyson.brito@MacBook-Pro-de-Allyson.local

